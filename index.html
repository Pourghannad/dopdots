<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DopDots - Sample</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #1b2339;
      padding: 2em;
    }

    main {
      padding: 1em;
      max-width: 300px;
    }

    .inputs {
      display: flex;
      flex-direction: column;
    }

    .inputs div {
      display: flex;
      align-items: center;
      justify-content: end;
      color: #fff;
      margin: 0.25em 0;
    }
  </style>
</head>

<body>
  <main>
    <div class="canvas-wrapper">
      <canvas width="300px" height="300px" data-startangle="1" data-endangle="6" data-margin="10" data-type="grid"
        data-elementsize="3" data-color="#6082dd" data-elementformousemove=".canvas-wrapper" data-moveradius="25"
        data-secondColor="#ff0"></canvas>
    </div>
    <div class="inputs">
      <div>
        <label>Margin</label><input class="margin-input" placeholder="margin" value="10" type="number" />
      </div>
      <div>
        <label>Element Size</label><input class="element-size-input" placeholder="element size" value="3"
          type="number" />
      </div>
      <div>
        <label>move radius</label><input class="move-radius" placeholder="move radius" value="25" type="number" />
      </div>
      <div>
        <label>second color</label><input class="second-color" placeholder="second color" value="#fff000"
          type="color" />
      </div>
    </div>
  </main>
  <script src="dopdots.bundle.js" defer></script>
  <script src="index.js" defer></script>
</body>

</html>
