<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DopDots - Sample</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #1b2339;
        padding: 2em;
      }
      main {
        padding: 1em;
        max-width: 200px;
      }
      .inputs {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="canvas-wrapper">
        <canvas
          width="200px"
          height="200px"
          data-margin="10"
          data-type="grid"
          data-elementsize="3"
          data-color="#6082dd"
          data-elementformousemove=".canvas-wrapper"
          data-moveradius="25"
          data-secondColor="#ff0"
        ></canvas>
      </div>
      <div class="inputs">
        <input class="margin-input" placeholder="margin" value="10" type="number" />
        <input class="element-size-input" placeholder="element size" value="3" type="number" />
      </div>
    </main>
    <script src="index.js" defer></script>
  </body>
</html>
